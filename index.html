<html>
    <head>
        <title>Phatty</title>
        <!-- <link rel="stylesheet" type="text/css" href="dist/style.css"> -->
    </head>

    <body>
        <div class="synth">
            <div class="edge--left"></div>
            <div class="synth__control-panel">
                Controlls
            </div>
            <div class="edge--right"></div>
        </div>
        <div class="keyboard">
            <div class="edge--left"></div>

            <div class="keyboard__key-holder">
                <div class="keyboard__key keyboard__key--keyboard" data-note="C" data-octave="2" data-keyboard-key="A"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="D" data-octave="2" data-keyboard-key="S"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="E" data-octave="2" data-keyboard-key="D"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="F" data-octave="2" data-keyboard-key="F"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="G" data-octave="2" data-keyboard-key="G"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="A" data-octave="2" data-keyboard-key="H"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="B" data-octave="2" data-keyboard-key="J"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="C" data-octave="3" data-keyboard-key="K"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="D" data-octave="3" data-keyboard-key="L"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="E" data-octave="3" data-keyboard-key=";"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="F" data-octave="3" data-keyboard-key="'"></div>
                <div class="keyboard__key keyboard__key--keyboard" data-note="G" data-octave="3" data-keyboard-key="\"></div>
                <div class="keyboard__key" data-note="A" data-octave="3"></div>
                <div class="keyboard__key" data-note="B" data-octave="3"></div>
                <div class="keyboard__key" data-note="C" data-octave="4"></div>
                <div class="keyboard__key" data-note="D" data-octave="4"></div>
                <div class="keyboard__key" data-note="E" data-octave="4"></div>
                <div class="keyboard__key" data-note="F" data-octave="4"></div>
            </div>

            <div class="keyboard__key-holder--black">
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard" data-note="Csharp" data-octave="2" data-keyboard-key="W"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard" data-note="Dsharp" data-octave="2" data-keyboard-key="E"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard keyboard__key--black--offset" data-note="Fsharp" data-octave="2" data-keyboard-key="T"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard" data-note="Gsharp" data-octave="2" data-keyboard-key="Y"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard" data-note="Asharp" data-octave="2" data-keyboard-key="U"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard keyboard__key--black--offset" data-note="Csharp" data-octave="3" data-keyboard-key="O"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard" data-note="Dsharp" data-octave="3" data-keyboard-key="P"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--keyboard keyboard__key--black--offset" data-note="Fsharp" data-octave="3" data-keyboard-key="]"></div>
                <div class="keyboard__key keyboard__key--black" data-note="Gsharp" data-octave="3"></div>
                <div class="keyboard__key keyboard__key--black" data-note="Asharp" data-octave="3"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--black--offset" data-note="Csharp" data-octave="4"></div>
                <div class="keyboard__key keyboard__key--black" data-note="Dsharp" data-octave="4"></div>
                <div class="keyboard__key keyboard__key--black keyboard__key--black--offset" data-note="Fsharp" data-octave="4"></div>
            </div>

            <div class="edge--right"></div>
        </div>

        <!-- <input class="freq" type="range" min="1" max="1000" value="100" step="10" />
        <input class="vol" type="range" min="0" max="1" value="1" step="0.01" />
        <input class="lfo" type="range" min="0" max="20" value="0" step="0.1" />
        <button class="mute">Mute</button> -->

        <script src="dist/synth.js"></script>
    </body>
</html>
